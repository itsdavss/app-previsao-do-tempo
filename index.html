<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img src="./src/images/lupa.png" alt="lupa">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">
                Use a lupa acima para ver o clima em uma cidade
            </h1>

            <p class="temperatura" id="temperatura"></p>

            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="ícone condição do clima"
                id="icone-condicao">

            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
